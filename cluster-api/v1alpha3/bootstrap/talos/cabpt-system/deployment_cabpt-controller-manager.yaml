apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    cluster.x-k8s.io/provider: bootstrap-talos
    clusterctl.cluster.x-k8s.io: ""
    control-plane: controller-manager
  name: cabpt-controller-manager
  namespace: cabpt-system
spec:
  replicas: 1
  selector:
    matchLabels:
      cluster.x-k8s.io/provider: bootstrap-talos
      control-plane: controller-manager
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        cluster.x-k8s.io/provider: bootstrap-talos
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --metrics-addr=127.0.0.1:8080
        - --enable-leader-election=true
        - --feature-gates=MachinePool=false,ClusterResourceSet=false
        command:
        - /manager
        image: ghcr.io/talos-systems/cluster-api-talos-controller:v0.3.2
        imagePullPolicy: Always
        name: manager
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 128Mi
      terminationGracePeriodSeconds: 10
status: {}
