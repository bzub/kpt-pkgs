apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  labels:
    cluster.x-k8s.io/provider: control-plane-kubeadm
    clusterctl.cluster.x-k8s.io: ""
    clusterctl.cluster.x-k8s.io/lifecycle: shared
  name: capi-kubeadm-control-plane-serving-cert
  namespace: capi-webhook-system # kpt-set: ${capi-webhook-system-namespace}
  annotations:
    config.kubernetes.io/depends-on: apps/namespaces/cert-manager/Deployment/cert-manager-webhook
spec:
  dnsNames:
  - capi-kubeadm-control-plane-webhook-service.capi-webhook-system.svc # kpt-set: capi-kubeadm-control-plane-webhook-service.${capi-webhook-system-namespace}.svc
  - capi-kubeadm-control-plane-webhook-service.capi-webhook-system.svc.cluster.local # kpt-set: capi-kubeadm-control-plane-webhook-service.${capi-webhook-system-namespace}.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: capi-kubeadm-control-plane-selfsigned-issuer
  secretName: capi-kubeadm-control-plane-webhook-service-cert
