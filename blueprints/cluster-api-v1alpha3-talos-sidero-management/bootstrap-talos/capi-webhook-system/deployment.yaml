apiVersion: apps/v1
kind: Deployment
metadata: # kpt-merge: capi-webhook-system/cabpt-controller-manager
  labels:
    cluster.x-k8s.io/provider: bootstrap-talos
    control-plane: controller-manager
    clusterctl.cluster.x-k8s.io: ""
    clusterctl.cluster.x-k8s.io/lifecycle: shared
  name: cabpt-controller-manager
  namespace: capi-webhook-system
  annotations:
    config.kubernetes.io/depends-on: apps/namespaces/cert-manager/Deployment/cert-manager-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      cluster.x-k8s.io/provider: bootstrap-talos
      control-plane: controller-manager
      clusterctl.cluster.x-k8s.io: ""
      clusterctl.cluster.x-k8s.io/lifecycle: shared
  template:
    metadata:
      labels:
        cluster.x-k8s.io/provider: bootstrap-talos
        control-plane: controller-manager
        clusterctl.cluster.x-k8s.io: ""
        clusterctl.cluster.x-k8s.io/lifecycle: shared
      annotations:
        config.kubernetes.io/depends-on: apps/namespaces/cert-manager/Deployment/cert-manager-webhook
    spec:
      containers:
      - args:
        - --metrics-addr=127.0.0.1:8080
        - --webhook-port=9443
        command:
        - /manager
        image: ghcr.io/talos-systems/cluster-api-talos-controller:v0.3.2
        imagePullPolicy: Always
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: cabpt-webhook-service-cert
